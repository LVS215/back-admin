version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: blog_db
    environment:
      POSTGRES_DB: ${DB_NAME:-blog_db}
      POSTGRES_USER: ${DB_USER:-blog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-blog_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - blog_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-blog_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis для кэша и Celery
  redis:
    image: redis:7-alpine
    container_name: blog_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - blog_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Основное Django приложение
  web:
    build: .
    container_name: blog_web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py create_default_data &&
             gunicorn blog.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Настройки Django
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      
      # Настройки базы данных
      DB_NAME: ${DB_NAME:-blog_db}
      DB_USER: ${DB_USER:-blog_user}
      DB_PASSWORD: ${DB_PASSWORD:-blog_password}
      DB_HOST: db
      DB_PORT: 5432
      DATABASE_URL: postgres://${DB_USER:-blog_user}:${DB_PASSWORD:-blog_password}@db:5432/${DB_NAME:-blog_db}
      
      # Настройки Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # Настройки email (для продакшн)
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@blog.com}
      
      # Настройки CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS:-False}
    networks:
      - blog_network
    restart: unless-stopped

  # Celery worker для обработки фоновых задач
  celery_worker:
    build: .
    container_name: blog_celery_worker
    command: celery -A blog worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - media_volume:/app/media
      - ./logs:/app/logs
    depends_on:
      - redis
      - db
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgres://${DB_USER:-blog_user}:${DB_PASSWORD:-blog_password}@db:5432/${DB_NAME:-blog_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - blog_network
    restart: unless-stopped

  # Celery beat для периодических задач
  celery_beat:
    build: .
    container_name: blog_celery_beat
    command: celery -A blog beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - redis
      - db
      - celery_worker
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgres://${DB_USER:-blog_user}:${DB_PASSWORD:-blog_password}@db:5432/${DB_NAME:-blog_db}
      REDIS_URL: redis://redis:6379/0
    networks:
      - blog_network
    restart: unless-stopped

  # Flower для мониторинга Celery
  flower:
    build: .
    container_name: blog_flower
    command: celery -A blog flower --port=5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery_worker
    environment:
      SECRET_KEY: ${SECRET_KEY}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    networks:
      - blog_network

  # Nginx для продакшн
  nginx:
    image: nginx:1.25-alpine
    container_name: blog_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
    networks:
      - blog_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  blog_network:
    driver: bridge
